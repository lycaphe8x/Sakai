emi_whats_theme=C\u00e1c ch\u1ee7 \u0111\u1ec1 m\u00f4 t\u1ea3 c\u00e1c ch\u1ee7 \u0111\u1ec1/mi\u1ec1n ch\u00ednh m\u00e0 m\u1ee5c s\u1ebd gi\u1ea3i quy\u1ebft, v\u00e0 li\u00ean k\u1ebft t\u1edbi ch\u1ee7 \u0111\u1ec1 h\u1ecdc. M\u1ed9t ch\u1ee7 \u0111\u1ec1 chung chung h\u01a1n (ch\u1eb3ng h\u1ea1n nh\u01b0 "ti\u00eau ch\u1ea3y") c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng \u0111\u1ec3 l\u1ea5y m\u1eabu ki\u1ebfn th\u1ee9c tr\u00ean c\u00e1c l\u0129nh v\u1ef1c r\u1ed9ng l\u1edbn h\u01a1n,v\u00e0 c\u00e1c b\u1ed9 m\u1ee5c c\u00f3 th\u1ec3 bao g\u1ed3m y d\u01b0\u1ee3c,  d\u1ecbch t\u1ec5 h\u1ecdc v\u00e0 \u0111i\u1ec1u tra. M\u1ed9t ch\u1ee7 \u0111\u1ec1 t\u1eadp trung nhi\u1ec1u h\u01a1n (ch\u1eb3ng h\u1ea1n nh\u01b0 "qu\u1ea3n l\u00fd ti\u00eau ch\u1ea3y") \u0111\u01b0\u1ee3c s\u1eed d\u1ee5ng \u0111\u1ec3 l\u1ea5y m\u1eabu ki\u1ebfn th\u1ee9c chuy\u00ean s\u00e2u, trong tr\u01b0\u1eddng h\u1ee3p n\u00e0y \u0111\u1ec1u li\u00ean quan \u0111\u1ebfn d\u01b0\u1ee3c.
