# MC what's this link
mc_whats_this_main_text=The grading logic of multiple choice questions depends on the option you select.
mcsc_whats_this_text=This is the default option because it's the most common: students get the full point value for selecting a single correct answer and zero points for selecting anything else. This option can be further modified by selecting Enable Partial Credit or Enable Negative Marking.
mcsc_whats_this_text_no_partial_credit=This is the default option because it's the most common: students get the full point value for selecting a single correct answer and zero points for selecting anything else. If you want to penalize students for incorrect responses, then enter a value for the "Negative point value..." field. This value will be the question's point value when a student makes an incorrect selection. For instance, if a question is worth 10 points and you enter "5" into the "Negative point value..." field, a correct answer selection would be worth 10 points and an incorrect answer selection would be worth -5 points. 
mcss_whats_this_text=Select this option if multiple answers are correct and you would like to give students full credit for choosing <b>any</b> of them. For instance, question X has options A, B, C, D, where A, B, or D are all correct answers.  If a student selects A, B, or D, he would receive full credit. If he selects C, then he would get zero credit.
mcms_whats_this_text=Select this option if students need to select <b>all</b> of the correct answers in order to receive full credit.
mcms_whats_this_partial_text=<b>Right Less Wrong:</b>  They will be given partial credit for selecting a correct answer and will be penalized for selecting an incorrect answer. For instance, question X is worth 10 points and has options A, B, C, D, E where A and B are correct choices. Each correct answer has a point value equal to the question point value divided by the number of correct answers. Thus, a student will get 5 points for selecting A or B. They will be penalized 5 points for selecting C, D, or E.
mcms_whats_this_partial_note=<b>Note: </b> Even though a question could have a negative point value based on the grading logic (as in this example), the actual lowest possible total point value for a multiple correct, multiple selection question cannot be less than zero.
mcms_whats_this_full_text:<b>All or nothing:</b>  They will receive full credit only if they choose all of the correct answers and none of the incorrect answers.
enable_partial_credit_text=Ch\u1ecdn t\u00f9y ch\u1ecdn n\u00e0y n\u1ebfu b\u1ea1n mu\u1ed1n cung c\u1ea5p cho sinh vi\u00ean t\u00edn ch\u1ec9 t\u1eebng ph\u1ea7n khi h\u1ecd ch\u1ecdn m\u1ed9t c\u00e2u tr\u1ea3 l\u1eddi "\u0111\u00fang ph\u1ea7n l\u1edbn". V\u00ed d\u1ee5, c\u00e2u h\u1ecfi X c\u00f3 t\u00f9y ch\u1ecdn A,B,C,D, A l\u00e0 c\u00e2u tr\u1ea3 l\u1eddi \u0111\u00fang. N\u1ec1u h\u1ecdc sinh ch\u1ecdn A, h\u1ecd s\u1ebd nh\u1eadn \u0111\u1ee7 t\u00edn ch\u1ec9, nh\u01b0ng h\u1ecd c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c ch\u1ecdn v\u00e0i t\u00edn ch\u1ec9 kh\u00e1c cho ch\u1ecdn l\u1ef1a m\u1ed9t c\u00e2u tr\u1ea3 l\u1eddi m\u00e0 \u0111\u00fang ph\u1ea7n l\u1edbn. t t\u00f9y ch\u1ecdn n\u00e0y s\u1ebd cho ph\u00e9p b\u1ea1n ch\u1ec9 \u0111\u1ecbnh m\u1ed9t gi\u00e1 tr\u1ecb ph\u1ea7n tr\u0103m cho m\u1ed7i c\u00e2u tr\u1ea3 l\u1eddi.
enable_negative_makrinkg_text=Ch\u1ecdn t\u00f9y ch\u1ecdn n\u00e0y n\u1ebfu b\u1ea1n mu\u1ed1n ch\u1eb7n ph\u1ecfng \u0111o\u00e1n ng\u1eabu nhi\u00ean. Gi\u00e1 tr\u1ecb nh\u1eadp v\u00e0o tr\u01b0\u1eddng "Gi\u00e1 tr\u1ecb \u0111i\u1ec3m ph\u1ea3n bi\u1ec7n..." s\u1ebd l\u00e0 gi\u00e1 tr\u1ecb \u0111i\u1ec3m c\u1ee7a c\u00e2u h\u1ecfi n\u1ebfu h\u1ecdc sinh ch\u1ecdn m\u1ed9t c\u00e2u tr\u1ea3 l\u1eddi kh\u00f4ng ch\u00ednh x\u00e1c. V\u00ed d\u1ee5, n\u1ebfu m\u1ed9t c\u00e2u h\u1ecfi l\u00e0 gi\u00e1 tr\u1ecb 10 \u0111i\u1ec3m v\u00e0 b\u1ea1n nh\u1eadp "5" v\u00e0o tr\u01b0\u1eddng "Gi\u00e1 tr\u1ecb \u0111i\u1ec3m ph\u1ee7 \u0111\u1ecbnh...", m\u1ed9t l\u1ef1a ch\u1ecdn c\u00e2u tr\u1ea3 l\u1eddi \u0111\u00fang s\u1ebd c\u00f3 gi\u00e1 tr\u1ecb 10 \u0111i\u1ec3m v\u00e0 l\u1ef1a ch\u1ecdn m\u1ed9t c\u00e2u tr\u1ea3 l\u1eddi kh\u00f4ng ch\u00ednh x\u00e1c s\u1ebd c\u00f3 gi\u00e1 tr\u1ecb \u0111i\u1ec3m -5.
enable_negative_makrinkg_note=<b>L\u01afU \u00dd:</b> M\u1eb7c d\u00f9 m\u1ed9t c\u00e2u h\u1ecfi c\u00f3 th\u1ec3 c\u00f3 m\u1ed9t gi\u00e1 tr\u1ecb \u0111i\u1ec3m ph\u1ea3n bi\u1ec7n, gi\u00e1 tr\u1ecb \u0111i\u1ec3m cu\u1ed1i c\u00f9ng cho m\u1ed9t \u0111\u00e1nh gi\u00e1 s\u1ebd kh\u00f4ng nh\u1ecf h\u01a1n 0.
reset_to_default_grading_logic_text=Ch\u1ecdn li\u00ean k\u1ebft n\u00e0y n\u1ebfu b\u1ea1n thay \u0111\u1ed5i suy ngh\u0129 sau khi ch\u1ecdn 'Cho ph\u00e9p t\u1eebng ph\u1ea7n \u1ea3nh h\u01b0\u1edfng' ho\u1eb7c 'Cho ph\u00e9p b\u1ecf \u0111\u00e1nh d\u1ea5u'. M\u1eb7c \u0111\u1ecbnh ch\u1ea5m \u0111i\u1ec3m x\u1ebfp h\u1ea1ng l\u00fd lu\u1eadn \u0111\u1ea7y \u0111\u1ee7 cho vi\u1ec7c l\u1ef1a ch\u1ecdn m\u1ed9t c\u00e2u tr\u1ea3 l\u1eddi ch\u00ednh x\u00e1c v\u00e0 kh\u00f4ng \u1ea3nh h\u01b0\u1edfng vi\u1ec7c ch\u1ecdn l\u1ef1a m\u1ed9t c\u00e2u tr\u1ea3 l\u1eddi kh\u00f4ng ch\u00ednh x\u00e1c.

