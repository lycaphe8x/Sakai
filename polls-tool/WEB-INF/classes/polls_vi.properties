# descriptions for poll entities
polls = C\u00e1c cu\u1ed9c th\u0103m d\u00f2 \u0111\u1ea1i di\u1ec7n, t\u00f9y ch\u1ecdn (ch\u1ecdn), v\u00e0 b\u1ea7u ch\u1ecdn c\u1ee7a c\u00f4ng c\u1ee5 th\u0103m d\u00f2. 

polls.action.site = L\u1ea5y t\u1ea5t c\u1ea3 c\u00e1c cu\u1ed9c th\u0103m d\u00f2 m\u00e0 ng\u01b0\u1eddi d\u00f9ng hi\u1ec7n t\u1ea1i c\u00f3 th\u1ec3 (take in) trong t\u1ea5t c\u1ea3 c\u00e1c trang
polls.action.my = L\u1ea5y t\u1ea5t c\u1ea3 c\u00e1c cu\u1ed9c th\u0103m d\u00f2 m\u00e0 ng\u01b0\u1eddi d\u00f9ng hi\u1ec7n t\u1ea1i c\u00f3 th\u1ec3 (take in) trong t\u1ea5t c\u1ea3 c\u00e1c trang \
h\u1ea1n ch\u1ebf \u0111\u1ebfn m\u1ed9t trang web c\u1ee5 th\u1ec3 s\u1eed d\u1ee5ng 'siteId' ho\u1eb7c 'siteReference', \
chuy\u1ec3n sang c\u00e1c cu\u1ed9c th\u0103m d\u00f2 ng\u01b0\u1eddi d\u00f9ng c\u00f3 th\u1ec3 ki\u1ec3m so\u00e1t (administrate) s\u1eed d\u1ee5ng 'admin' (boolean) \u0111\u1eb7t l\u00e0 true

polls.action.poll-view = L\u1ea5y m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 \u0111\u01a1n b\u1eb1ng pollId (the long, not the UUID string),ch\u1ec9 tr\u1ea3 v\u1ec1 nh\u1eefng cu\u1ed9c th\u0103m d\u00f2 b\u1ea3n th\u00e2n b\u1eb1ng c\u00e1ch m\u1eb7c \u0111\u1ecbnh, \
th\u00eam v\u00e0o t\u00f9y ch\u1ecdn s\u1eed d\u1ee5ng 'includeOptions' (boolean), th\u00eam v\u00e0o b\u1ea7u ch\u1ecdn s\u1eed d\u1ee5ng 'includeVotes' (boolean)
polls.action.poll-create = T\u1ea1o m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 m\u1edbi
polls.action.poll-update = C\u1eadp nh\u1eadt m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 t\u1ed3n t\u1ea1i b\u1eb1ng pollId (the long, not the UUID string)
polls.action.poll-delete = X\u00f3a m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 t\u1ed3n t\u1ea1i b\u1eb1ng pollId (the long, not the UUID string)
polls.action.poll-option-list = L\u1ea5y t\u1ea5t c\u1ea3 c\u00e1c t\u00f9y ch\u1ecdn cho m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 nh\u1ea5t \u0111\u1ecbnh

polls.action.option-create = T\u1ea1o m\u1ed9t t\u00f9y ch\u1ecdn m\u1edbi (ch\u1ecdn) trong m\u1ed9t cu\u1ed9c th\u0103m d\u00f2
polls.action.option-view = L\u1ea5y m\u1ed9t t\u00f9y ch\u1ecdn (ch\u1ecdn) trong m\u1ed9t cu\u1ed9c th\u0103m d\u00f2
polls.action.option-update = C\u1eadp nh\u1eadt m\u1ed9t t\u00f9y ch\u1ecdn (ch\u1ecdn) trong m\u1ed9t cu\u1ed9c th\u0103m d\u00f2
polls.action.option-delete = m\u1ed9t t\u00f9y ch\u1ecdn (ch\u1ecdn) trong m\u1ed9t cu\u1ed9c th\u0103m d\u00f2


polls.action.vote-list = L\u1ea5y t\u1ea5t c\u1ea3 b\u1ea7u ch\u1ecdn cho m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 nh\u1ea5t \u0111\u1ecbnh
polls.action.vote = B\u1ea7u ch\u1ecdn cho m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 nh\u1ea5t \u0111\u1ecbnh
polls.action.vote-create = B\u1ea7u ch\u1ecdn cho m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 nh\u1ea5t \u0111\u1ecbnh
polls.action.vote-view = L\u1ea5y m\u1ed9t b\u1ea7u ch\u1ecdn cho m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 nh\u1ea5t \u0111\u1ecbnh
