poll.redirect./{prefix}/{pollId}/vote = <b>Y\u00eau c\u1ea7u. S\u1eed d\u1ee5ng nh\u00e0 cung c\u1ea5p th\u1ef1c th\u1ec3 th\u0103m d\u00f2.</b> L\u1ea5y t\u1ea5t c\u1ea3 c\u00e1c phi\u1ebfu b\u1ea7u cho m\u1ed9t cu\u1ed9c th\u0103m d\u00f2 c\u1ee5 th\u1ec3
